<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Car Collections</title>
</head>
<body>
    <h1>Car Collections</h1>
    <div class="big-div" id="selected-div">
        <p id="preview-text">Hover over images to preview</p>
    </div>
    <div class="small-div" tabindex="0">
        <img src="images/Toyota.jpg" alt="Toyota">
    </div>
    <div class="small-div" tabindex="0">
        <img src="images/Ford.jpg" alt="Ford">
    </div>
    <div class="small-div" tabindex="0">
        <img src="images/Nissan.jpg" alt="Nissan">
    </div>
    <div class="small-div" tabindex="0">
        <img src="images/Honda.jpg" alt="Honda">
    </div>
    <div class="small-div" tabindex="0">
        <img src="images/Porsche.jpg" alt="Porsche">
    </div>
    <div class="small-div" tabindex="0">
        <img src="images/Volkswagen.jpg" alt="Volkswagen">
    </div> 
    <div class="small-div" tabindex="0">
        <img src="images/a.jpg" alt="Toyota">
    </div>
    <div class="small-div" tabindex="0">
        <img src="images/Ac.jpg" alt="Toyota">
    </div>
    <script src="script.js"></script>
</body>
</html>

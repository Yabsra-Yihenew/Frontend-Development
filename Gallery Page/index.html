<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Collections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        .big-div {
            width: 100%;
            height: 300px;
            background-color: #fff;
            background-size: cover;
            background-position: center;
            border-bottom: 2px solid #ccc;
            margin-bottom: 20px;
        }

        .small-div {
            width: 30%;
            height: 150px;
            background-color: #fff;
            float: left;
            box-sizing: border-box;
            border: 2px solid #ccc;
            margin: 0 1.5%;
            cursor: pointer;
            overflow: hidden;
            transition: border-color 0.3s ease-in-out;
        }

        .small-div:hover {
            border-color: #4CAF50;
        }

        .small-div img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .small-div:hover img {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <h1>Car Collections</h1>
    <div class="big-div" id="selected-div">
        <p>Click images to preview</p>
    </div>

    <div class="small-div" onclick="changeImage(this)">
        <img src="images/Toyota.jpg" alt="Toyota">
    </div>

    <div class="small-div" onclick="changeImage(this)">
        <img src="images/Ford.jpg" alt="Ford">
    </div>

    <div class="small-div" onclick="changeImage(this)">
        <img src="images/Nissan.jpg" alt="Nissan">
    </div>

    <script>
        function changeImage(clickedDiv) {
            var imageUrl = clickedDiv.querySelector('img').getAttribute('src');
            document.getElementById('selected-div').style.backgroundImage = 'url(' + imageUrl + ')';
        }
    </script>

</body>

</html>

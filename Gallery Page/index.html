<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Collections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        .big-div {
            width: 100%;
            height: 300px;
            background-color: #fff;
            background-size: cover;
            background-position: center;
            border-bottom: 2px solid #ccc;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-image 0.3s ease-in-out;
        }

        .big-div p {
            font-size: 18px;
            color: #555;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }

        .big-div:hover {
            background-size: 110%;
        }

        .big-div:hover p {
            opacity: 0;
        }

        .small-div {
            width: 30%;
            height: 150px;
            background-color: #fff;
            float: left;
            box-sizing: border-box;
            border: 2px solid #ccc;
            margin: 0 1.5%;
            cursor: pointer;
            overflow: hidden;
            transition: border-color 0.3s ease-in-out;
        }

        .small-div:hover {
            border-color: #4CAF50;
        }

        .small-div img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .small-div:hover img {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <h1>Car Collections</h1>
    <div class="big-div" id="selected-div">
        <p id="preview-text">Hover over images to preview</p>
    </div>

    <div class="small-div" onmouseover="changeImage(this)" onmouseout="undo()">
        <img src="images/Toyota.jpg" alt="Toyota">
    </div>

    <div class="small-div" onmouseover="changeImage(this)" onmouseout="undo()">
        <img src="images/Ford.jpg" alt="Ford">
    </div>

    <div class="small-div" onmouseover="changeImage(this)" onmouseout="undo()">
        <img src="images/Nissan.jpg" alt="Nissan">
    </div>

    <script>
        var defaultBackground = document.getElementById('selected-div').style.backgroundImage;
        var defaultText = document.getElementById('preview-text').innerHTML;

        function changeImage(hoveredDiv) {
            var imageUrl = hoveredDiv.querySelector('img').getAttribute('src');
            var altText = hoveredDiv.querySelector('img').getAttribute('alt');
            document.getElementById('selected-div').style.backgroundImage = 'url(' + imageUrl + ')';
            document.getElementById('preview-text').innerHTML = altText;
        }

        function undo() {
            document.getElementById('selected-div').style.backgroundImage = defaultBackground;
            document.getElementById('preview-text').innerHTML = defaultText;
        }
    </script>

</body>

</html>
